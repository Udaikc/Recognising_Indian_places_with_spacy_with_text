<!DOCTYPE html>
<html>

<head>
    <title>Input Sentence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f5f5, #d4ebeb);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            background-color: #00796b;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1em;
            color: #999;
            transition: 0.3s;
            pointer-events: none;
        }

        .form-group input[type="text"] {
            padding: 15px 20px;
            width: 100%;
            font-size: 1em;
            border: 2px solid #00796b;
            border-radius: 25px;
            outline: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input[type="text"]:focus {
            border-color: #004d40;
        }

        .form-group input[type="text"]:focus+label,
        .form-group input[type="text"].filled+label {
            top: -10px;
            left: 15px;
            font-size: 0.8em;
            color: #00796b;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            background: linear-gradient(135deg, #00796b, #004d40);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #004d40, #00796b);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #e0f7fa;
            color: #00796b;
        }

        footer {
            margin-top: auto;
            background-color: #00796b;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .form-group input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Indian Location Extractor</h1>
    </header>

    <div class="container">
        <h2>Input Sentence</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.sentence.label_tag }}
                {{ form.sentence }}
            </div>
            <button type="submit">Submit</button>
        </form>


    </div>

    <footer>
        <p>&copy; 2024 Entity Extractor. All rights reserved.</p>
    </footer>
</body>

</html>
